{% extends 'manager_base.html' %}

{% block title %}
articles - modifier
{% endblock title %}

{% block container %}
<div class="container bg-light p-3 mt-2">
    <h2 class="text-center font-italic" style="text-shadow: 2px 1px 1px #000;">Modifier article <stron class="text-info">#{{article.id}} {{article.name}}</stron></h2>
    <hr>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <hr>
                <p class="text-center">
                    <a href="/articles/articles/" class="btn btn-secondary">Annuler modification</a>
                    <button type="submit" class="btn btn-info">Modifier article</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
